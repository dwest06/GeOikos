    <style type="text/css">
        /* Sidebar */
        #sidebar-wrapper{
            z-index:1;
            position: absolute;
            width:0;
            height:100%;
            overflow-y:hidden;

            transition:all .3s;

        }

        }

            padding-left:250px;
        }

            padding:0;
            list-style:none; 
            transition:all .5s;
            width:100%;
            text-align:center;
        }

        .sidebar-nav li{
        line-height:40px;  
            width:100%;
            transition:all .3s;
            padding:10px;
        }

        .sidebar-nav li a {
            display:block;
            text-decoration:none;
            color:#ddd;
        }

        .sidebar-nav li:hover{
            background:#846bab;
        }

            margin-bottom: 20px;
        }

            content:"*";
            color:red;
        }

    <!-- Scripts de Oikos -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">

    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#menu-toggle").click(function(e){
                e.preventDefault();
                $("#wrapper").toggleClass("menuDisplayed");
            });
        });

    </script>
    <script type="text/javascript">
        function updateElementIndex(el, prefix, ndx) {
            var id_regex = new RegExp('(' + prefix + '-\\d+)');
            var replacement = prefix + '-' + ndx;
            if ($(el).attr("for")) $(el).attr("for", $(el).attr("for").replace(id_regex, replacement));
            if (el.id) el.id = el.id.replace(id_regex, replacement);
            if (el.name) el.name = el.name.replace(id_regex, replacement);
        }
        function cloneMore(selector, prefix) {
            var newElement = $(selector).clone(true);
            var total = $('#id_' + prefix + '-TOTAL_FORMS').val();
            newElement.find(':input:not([type=button]):not([type=submit]):not([type=reset])').each(function () {
                var name = $(this).attr('name')
                if (name) {
                    name = name.replace('-' + (total - 1) + '-', '-' + total + '-');
                    var id = 'id_' + name;
                    $(this).attr({ 'name': name, 'id': id }).val('').removeAttr('checked');
                }
            });
            newElement.find('label').each(function () {
                var forValue = $(this).attr('for');
                if (forValue) {
                    forValue = forValue.replace('-' + (total - 1) + '-', '-' + total + '-');
                    $(this).attr({ 'for': forValue });
                }
            });
            total++;
            $('#id_' + prefix + '-TOTAL_FORMS').val(total);
            $(selector).after(newElement);
            return false;
        }
        function replaceBtnCat(selector){
            var conditionRow = $('.cat-form-col:not(:last)');
            conditionRow.find('.btn.add-cat')
                .removeClass('btn-success').addClass('btn-danger')
                .removeClass('add-cat').addClass('remove-cat')
                .html('Eliminar esta categoría');
        }
        function replaceBtnEq(selector){
            var conditionRow = $('.eq-form-col:not(:last)');
            conditionRow.find('.btn.add-eq')
                .removeClass('btn-success').addClass('btn-danger')
                .removeClass('add-eq').addClass('remove-eq')
                .html('Eliminar este equipo');
        }
        function deleteFormCat(prefix, btn) {
            var total = parseInt($('#id_' + prefix + '-TOTAL_FORMS').val());
            if (total > 1) {
                btn.closest('.cat-form-col').remove();
                var forms = $('.cat-form-col');
                $('#id_' + prefix + '-TOTAL_FORMS').val(forms.length);
                for (var i = 0, formCount = forms.length; i < formCount; i++) {
                    $(forms.get(i)).find(':input').each(function () {
                        updateElementIndex(this, prefix, i);
                    });
                }
            }
            return false;
        }
        function deleteFormEq(prefix, btn) {
            var total = parseInt($('#id_' + prefix + '-TOTAL_FORMS').val());
            if (total > 1) {
                btn.closest('.eq-form-row').remove();
                var forms = $('.eq-form-row');
                $('#id_' + prefix + '-TOTAL_FORMS').val(forms.length);
                for (var i = 0, formCount = forms.length; i < formCount; i++) {
                    $(forms.get(i)).find(':input').each(function () {
                        updateElementIndex(this, prefix, i);
                    });
                }
            }
            return false;
        }
        $(document).on('click', '.add-cat', function (e) {
            e.preventDefault();
            cloneMore('.cat-form-col:last', 'form');
            replaceBtnCat('.cat-form-col:last')
            return false;
        });
        $(document).on('click', '.add-eq', function (e) {
            e.preventDefault();
            cloneMore('.eq-form-col:last', 'form');
            replaceBtnEq('.eq-form-col:last')
            return false;
        });
        $(document).on('click', '.remove-cat', function (e) {
            e.preventDefault();
            deleteFormCat('form', $(this));
            return false;
        });
        $(document).on('click', '.remove-eq', function (e) {
            e.preventDefault();
            deleteFormEq('form', $(this));
            return false;
        });
    </script>
</body>

</html>
