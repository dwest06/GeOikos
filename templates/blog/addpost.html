{% extends "base.html" %}
{% load widget_tweaks %}

{% block page-title %}
    Crear Grupo
{% endblock %}

{% block content %}
<div class="row" >
    <div class="offset-md-2 col-md-8 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h1>Crear Post</h1>
            </div>

            <div class="card-body">  
                <form id="add-post" action="" method="POST" class="form-group">
                    {% csrf_token %}
                    {{form.as_p}}
                </form>
            </div>

            <div class="card-footer">
                <button type="submit" form="add-post" class="btn btn-success">Continuar</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block custom_js %}
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  {% comment %} <script>tinymce.init({selector:'textarea'});</script> {% endcomment %}
{% endblock  %}
