{% load static %}

<div class="row">
    <div class="col">
        {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="alert alert-danger">
                {{message}}
                </div>
            {% else %}
                <div class="alert alert-{{ message.tags }}">
                {{message}}
                </div>
            {% endif %}
            {% endfor %}
        {% endif %}
    </div>
</div>
