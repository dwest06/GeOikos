{% extends "base.html" %}

{% block page-title %} Agregar Prestamo {% endblock %}

{% block content %}

<div class="row" >
    <div class="offset-md-4 col-md-4">
        <br>
        <div class="card">
            <div class="card-header">
                <h3>Agregar Prestamo</h3>
            </div>
            <div class="card-body">
                <form action="" method="POST" class="form-group" >
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Agregar Prestamo</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
